<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
    
    h1 {
        text-align: center;
        margin-top: 200px;
    }
    
    .main {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 50px;
        margin-top: 150px;
    }
    
    .box {
        height: 200px;
        width: 200px;
        background-color: aqua;
        border: solid black;
        border-radius: 20px;
    
    }
    </style>

    <h1>Welcome!</h1>
    <div class="main">
        {% for i in range (0,num)%}
        <div class="box" style="background-color: {{color}};"></div>
        {% endfor %}
    </div>
</body>
</html>
